<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4 - Bootstrap - Layout 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .section { padding: 2em 0 }
        .section-1 { background-color: #CA9F77;}
        .section-2 { background-color: #CBC168;}
        .section-3 { background-color: #A3C55B;}
        .section-4 { background-color: #76D179;}
        .section-5 { background-color: #85E3C1;}
        .section-6 { background-color: #79BFE5;}
        .g-0 {text-align: center;}
    </style>
</head>
<body>
    <div class="row g-0">
        <div class="order-1 col-12 col-sm-8 col-md-8 offset-sm-2">
            <div class="section section-1">sección 1</div>
        </div>
        <div class="order-4 col-12 col-sm-4 order-md-2 col-md-3">
            <div class="section section-2">sección 2</div>
        </div>
        <div class="order-3 col-12 col-sm-4 order-md-3 col-md-6">
            <div class="section section-3">sección 3</div>
        </div>
        <div class="order-2 col-12 col-sm-4 order-md-4 col-md-3 offset-md-0">
            <div class="section section-4">sección 4</div>
        </div>
        <div class="d-none d-sm-block order-sm-5 col-sm-6 order-last col-md-3 offset-md-6">
            <div class="section section-5">sección 5</div>
        </div>
        <div class="order-5 col-12 order-sm-6 col-sm-6 order-md-4 col-md-3">
            <div class="section section-6">sección 6</div>
        </div>
    </div>
</body>
</html>
